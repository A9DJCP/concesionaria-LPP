<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Estilo del botón -->
    <link rel="stylesheet" href="menú.css">
    <title>Menu de Ventas de Automóviles Usados</title>
</head>

<body>
    <div class="contenedor">
        <h1>Menu de Ventas de Automóviles Usados</h1>

        <div class="contenedor-botones1">
            <button class="boton menú"><span>Procesar Solicitud de Compra de Auto Usado</span></button>
        </div>
        <div class="contenedor-botones">
            <button class="boton menú"><span>Procesar Confirmación de Compra</span></button>
            <button class="boton menú"><span>Procesar Recepción de pago del automóvil usado</span></button>
        </div>
        <div class="contenedor-botones1">
            <button class="boton menú"><span>Procesar Solicitud de Retiro de Auto Usado Vendido</span></button>
        </div>
        <div class="contenedor-botones">
            <button class="boton menú"><span>Procesar Retiro de Automóvil Usado Vendido</span></button>
            <button class="boton menú"><span>Procesar Pago al ExPropietario</span></button>
        </div>
        <div class="contenedor-botones1">
            <button class="boton menú"><span>REGRESAR</span></button>
        </div>
        
    </div>
