<!DOCTYPE html>
<html>

<head>
    <title>L.P.P Concesionario</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div id="header">
            <img src="logo.png" class="logo">
            <h1 id="title">Solicitud de Compra - Auto 0KM </h1>
        </div>
        <div id="espaciado"></div>
        <div class="margin">
            <form id="survey-form" required>
                <p id="principal-description">Carga los datos del cliente que solicita el auto:</p>
                <p id="description">Información Personal</p>
                <label for="nombre-label" id="nombre-label">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre del Cliente" required>
                <label for="apellido-label" id="apellido-label">Apellido</label>
                <input type="text" id="apellido" placeholder="Apellido del Cliente" required>
                <label for="tipo-documento-label" id="tipo-documento-label">Tipo de Documento</label>
                <select id="dropdown">
                    <option disable selected value>Elige una opción</option>
                    <option value="dni">DNI</option>
                    <option value="dni-extranjero">DNI Extranjero</option>
                </select>
                <label for="documento-label" id="documento-label">Número de Documento</label>
                <input type="documento" id="documento" placeholder="Nro. Documento" required>
                <p id="description">Información de Contacto</p>
                <label for="direccion-label" id="direccion-label">Dirección</label>
                <input type="direccion" id="direccion" placeholder="Dirección" required>
                <label for="telefono-label" id="telefono-label">Teléfono</label>
                <input type="telefono" id="telefono" placeholder="Teléfono" required>
                <label for="email-label" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Email" required>
                <p id="requisitos">El cliente cumple con los requisitos del mercado:</p>
                <div id="div-requisitos">
                    <label>
                        <input type="radio" value="si" name="grupo">
                        Si
                    </label>
                    <label>
                        <input type="radio" value="no" name="grupo">
                        No
                    </label>
                </div>
                <div class="botones">
                    <a class="submit" href="../Verificar Cliente parte 1/index.html">Volver atrás</a>
                    <a class="submit" href="#">Verificar Cliente</a>
                    <a class="submit" href="../Compra/index.html">Ingresar Cliente</a>
                </div>
            </form>
        </div>
    </div>
</body>
<footer id="footer">
    <p class="copyright">LPP Concesionario</p>
    <p class="copyright">&copy 2023 Todos los derechos reservados</p>
</footer>

</html>
