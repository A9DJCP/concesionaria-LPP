<!DOCTYPE html>
<html>

<head>
    <title>LPP Concesionaria de Autos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="encabezado">
            <h1 id="titulo">LPP Concesionaria de Autos</h1>
            <img id="logo" src="logo.png" alt="Logo">
            <button id="pdf">Descargar Orden de Retiro</button>
        </div>
        <table id="orden-retiro">
            <tr>
                <th class="espacio"></th>
                <th class="espacio"></th>
                <th>Orden de Retiro</th>
            </tr>
            <tr>
                <th class="espacio"></th>
                <td class="espacio"></td>
                <td><b>No.</b><input type="text"></td>
            </tr>
        </table>
        <table id="auto">
            <tr>
                <th>Automovil a Retirar</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Emitido para el Cliente</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Movil de Retiro</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Fecha de Emisi√≥n</th>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th>Fecha de Vencimiento</th>
                <td><input type="date"></td>
            </tr>
            <table id="condiciones">
                <tr>
                    <th>El Automovil fue Retirado: Si / No</th>
                </tr>
            </table>
        </table>
        <table id="orden-compra">
            <tr>
                <th class="espacio"></th>
                <th class="espacio"></th>
                <th class="espacio"></th>
                <th>Responde a la Orden de Compra</th>
            </tr>
            <tr>
                <th class="espacio"></th>
                <th class="espacio"></th>
                <th class="espacio"></th>
                <td><b>No.</b><input type="text"></td>
            </tr>
        </table>
    </div>
</body>

</html>
