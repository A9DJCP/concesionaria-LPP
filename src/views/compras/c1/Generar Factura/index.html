<!DOCTYPE html>
<html>

<head>
    <title>LPP Concesionaria de Autos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="encabezado">
            <h1 id="titulo">LPP Concesionaria de Autos</h1>
            <img id="logo" src="logo.png" alt="Logo">
            <button id="pdf">Descargar Factura</button>
        </div>
        <table id="factura">
            <tr>
                <th>Factura</th>
                <th>Responde a la orden de compra</th>
            </tr>
            <tr>
                <td><b>No.</b> <input type="text"></td>
                <td><b>No.</b><input type="text"></td>
            </tr>
        </table>
        <table id="fecha">
            <tr>
                <th>Fecha</th>
                <td><input type="number" id="dia"></td>
                <td><input type="number" id="mes"></td>
                <td><input type="number" id="anio"></td>
            </tr>
        </table>
        <table id="cliente">
            <tr>
                <th>Cliente</th>
                <td><input type="text"></td>
                <th>Completa el pago del recibo</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Dirección</th>
                <td><input type="text"></td>
                <th>Pago Parcial (recibo)</th>
                <td><input type="text"></td>
            </tr>
        </table>
        <table id="condiciones">
            <tr>
                <th>Condiciones de Venta</th>
                <td><input type="checkbox"></td>
                <td><input type="checkbox"></td>
            </tr>
        </table>
        <table id="producto">
            <tr>
                <th>Cantidad</th>
                <th>Descripción del producto</th>
                <th>Precio/Importe</th>
            </tr>
            <tr>
                <td><input type="number"></td>
                <td><input type="text"></td>
                <td><input type="number"></td>
            </tr>
        </table>
        <table id="totales">
            <tr>
                <td class="espacio"></td>
                <td class="espacio"></td>
                <th>Sub Total ($)</th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td class="espacio"></td>
                <td class="espacio"></td>
                <td id="total-2">I.V.A Inscripto<input type="number">%</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <img src="codigo barras.PNG" id="cod-barras">
                <td class="espacio"></td>
                <td class="espacio"></td>
                <th>Total ($)</th>
                <td><input type="number"></td>
            </tr>
        </table>
    </div>
</body>

</html>
