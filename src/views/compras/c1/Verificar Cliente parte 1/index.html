<!DOCTYPE html>
<html>

<head>
    <title>L.P.P Concesionario</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div id="header">
            <img src="logo.png" class="logo">
            <h1 id="title">Solicitud de Compra - Auto 0KM </h1>
        </div>
        <div id="espaciado"></div>
        <div class="margin">
            <form id="survey-form" required>
                <p id="principal-description">Carga los datos del cliente que solicita el auto:</p>
                <p id="description">Información Personal</p>
                <label for="nombre-label" id="nombre-label">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre del Cliente" required>
                <label for="apellido-label" id="apellido-label">Apellido</label>
                <input type="text" id="apellido" placeholder="Apellido del Cliente" required>
                <label for="tipo-documento-label" id="tipo-documento-label">Tipo de Documento</label>
                <select id="dropdown">
                    <option disable selected value>Elige una opción</option>
                    <option value="dni">DNI</option>
                    <option value="dni-extranjero">DNI Extranjero</option>
                </select>
                <label for="documento-label" id="documento-label" id="description">Número de Documento</label>
                <input type="documento" id="documento" placeholder="Nro. Documento" required>
                <a id="submit" href="../Menu/index.html">Regresar</a>
                <a href="../Verificar Cliente parte 2/index.html" id="submit">Verificar Cliente</a>
            </form>
        </div>
    </div>
</body>
<footer id="footer">
    <p class="copyright">LPP Concesionario</p>
    <p class="copyright">&copy 2023 Todos los derechos reservados</p>
</footer>

</html>
