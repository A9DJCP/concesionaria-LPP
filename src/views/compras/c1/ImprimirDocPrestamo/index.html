<!DOCTYPE html>
<html>

<head>
    <title>LPP Concesionaria de Autos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="encabezado">
            <h1 id="titulo">LPP Concesionaria de Autos</h1>
            <img id="logo" src="logo.png" alt="Logo">
            <button id="pdf">Descargar Doc. Pr√©stamo</button>
        </div>
        <table id="prestamo">
            <tr>
                <th class="espacio"></th>
                <th class="espacio"></th>
                <th>Prestamo Prendario</th>
            </tr>
            <tr>
                <th class="espacio"></th>
                <td class="espacio"></td>
                <td><b>No.</b><input type="text"></td>
            </tr>
        </table>
        <table id="cliente">
            <tr>
                <th>Orden de Compra</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Cliente Deudor</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Precio por cuota</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Fecha Inicial</th>
                <td><input type="date"></td>
            </tr>
            <table id="condiciones">
                <tr>
                    <th>Pagado: Si / No</th>
                </tr>
            </table>
        </table>
        <table id="cuotas">
            <tr>
                <th class="espacio"></th>
                <th class="espacio"></th>
                <th class="espacio"></th>
                <th>Cantidad de Cuotas</th>
            </tr>
            <tr>
                <th class="espacio"></th>
                <th class="espacio"></th>
                <th class="espacio"></th>
                <td><input type="text"></td>
            </tr>
        </table>
    </div>
</body>

</html>
