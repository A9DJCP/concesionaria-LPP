<!DOCTYPE html>
<html>

<head>
    <title>L.P.P Concesionario</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div id="header">
            <img src="logo.png" class="logo">
            <h1 id="title">Solicitud de Compra - Auto 0KM </h1>
        </div>
        <div id="espaciado"></div>
        <div class="margin">
            <form id="survey-form" required>
                <p id="principal-description">Genera un Prestamo para la financiación de tus autos:</p>
                <p id="description">Prestamo</p>
                <label for="cuotas-label" id="cuotas-label">Cuotas</label>
                <input type="number" id="cuotas" placeholder="Cantidad de Cuotas" required>
                <label for="precio-cuota-label" id="precio-cuota-label">Precio x Cuota</label>
                <input type="number" id="precio-cuota" placeholder="Precio por Cuota" required>
                <a id="submit" href="#">Regresar</a>
                <a href="#" id="submit">Registrar Préstamo</a>
            </form>
        </div>
    </div>
</body>
<footer id="footer">
    <p class="copyright">LPP Concesionario</p>
    <p class="copyright">&copy 2023 Todos los derechos reservados</p>
</footer>

</html>
