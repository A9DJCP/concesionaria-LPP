<!DOCTYPE html>
<html>

<head>
    <title>L.P.P Concesionario</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div id="header">
            <img src="logo.png" class="logo">
            <h1 id="title">Modificar Porcentaje - ABM</h1>
        </div>
        <div id="espaciado"></div>
        <div class="margin">
            <form id="survey-form" required>
                <p id="principal-description">Actualiza el valor o descripción de un porcentaje</p>
                <p id="description">Porcentaje a modificar:</p>
                <label for="descripcion-label" class="descripcion-label">Busqueda por descripción</label>
                <input type="text" class="descripcion" placeholder="Descripción del Porcentaje">
                <div class="pantalla"></div>
                <label for="descripcion-label" id="descripcion-label">Descripción</label>
                <input type="text" class="descripcion" placeholder="Descripción del Porcentaje">
                <label for="porcentaje-label" id="porcentaje-label">Porcentaje<label>
                <input type="text" id="porcentaje" placeholder="Valor del Porcentaje">
                <a class="submit" href="#">Modificar Registro</a>
                <a class="submit" href="../../0. Menu ABM/index.html">Regresar</a>
                <a class="submit" href="#">Habilitar Edición</a>
            </form>
        </div>
    </div>
</body>
<footer id="footer">

</footer>

</html>
