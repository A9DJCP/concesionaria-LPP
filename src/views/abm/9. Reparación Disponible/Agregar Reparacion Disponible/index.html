<!DOCTYPE html>
<html>

<head>
    <title>L.P.P Concesionario</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div id="header">
            <img src="logo.png" class="logo">
            <h1 id="title">Agregar Reparación Disponible - ABM</h1>
        </div>
        <div id="espaciado"></div>
        <div class="margin">
            <form id="survey-form" required>
                <p id="principal-description">Agrega una reparación disponible para tus autos</p>
                <p id="description">Reparación a agregar</p>
                <label for="nombre-label" id="nombre-label">Nombre Rep.</label>
                <input type="text" id="nombre" placeholder="Nombre de la Reparación">
                <label for="precio-label" id="precio-label">Precio Unitario</label>
                <input type="number" id="precio" placeholder="Precio de la Reparación">
                <label for="detalle-label" id="detalle-label">Detalle<label>
                <textarea id="detalle" placeholder="Detalle de la Reparación"></textarea> 
                <a class="submit" href="#">Agregar Reparación</a>
                <a class="submit" href="../../0. Menu ABM/index.html">Regresar</a>
            </form>
        </div>
    </div>
</body>
