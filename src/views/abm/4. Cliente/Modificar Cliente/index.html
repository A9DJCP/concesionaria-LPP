<!DOCTYPE html>
<html>

<head>
    <title>L.P.P Concesionario</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div id="header">
            <img src="logo.png" class="logo">
            <h1 id="title">Modificar Cliente - ABM</h1>
        </div>
        <div id="espaciado"></div>
        <div class="margin">
            <form id="survey-form" required>
                <p id="principal-description">Modifica los datos de un cliente ya creado en el sistema</p>
                <p id="description">Cliente a modificar:</p>
                <label for="documento-label" id="documento-label">Busqueda por número de Documento</label>
                <input type="text" id="documento" placeholder="Número de Documento">
                <div class="pantalla"></div>
                <label for="codigo-label" id="codigo-label">Código</label>
                <input type="text" id="codigo" placeholder="Código de Persona">
                <label for="requisitos-label" id="requisitos-label">Cumple con los Requisitos</label>
                <div id="div-requisitos">
                    <label>
                        <input type="radio" value="si" name="grupo">
                        Si
                    </label>
                    <label>
                        <input type="radio" value="no" name="grupo">
                        No
                    </label>
                </div>
                <a class="submit" href="#">Modificar Registro</a>
                <a class="submit" href="../../0. Menu ABM/index.html">Regresar</a>
                <a class="submit" href="#">Habilitar Edición</a>
            </form>
        </div>
    </div>
</body>
<footer id="footer">
    <p class="copyright">LPP Concesionario</p>
    <p class="copyright">&copy 2023 Todos los derechos reservados</p>
</footer>

</html>
