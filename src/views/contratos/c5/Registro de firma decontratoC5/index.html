<!DOCTYPE html>
<html>

<head>
    <title>LPP Concesionaria de Autos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="encabezado">
            <h1 id="titulo">LPP Concesionaria de Autos</h1>
            <img id="logo" src="logo.png" alt="Logo">
        </div>
        <table id="orden-retiro">
            <tr>
                <th class="espacio"></th>
                <th class="espacio"></th>
            </tr>
            <tr>
                <th class="espacio"></th>
                <td class="espacio"></td>
            </tr>
        </table>
        <table id="auto">
            <tr>
                <th>Registro de Firma de Contrato:</th>
            </tr>
            <tr>
                <th>Tipo Doc Propietario:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Nro Doc Propietario:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Nombre propietario:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Apellido propietario:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Numero de Auto Usada:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>fecha de Emision:</th>
                <td><input type="date"></td>
            </tr>
        </table>
        <table id="orden-compra">
            <tr>
                <th class="espacio"></th>
                <th class="espacio"></th>
                <th class="espacio"></th>
                <button id="pdf">Regresar</button>
                <button id="pdf">Registrar Firma de contrato</button>
            </tr>
            
        </table>
    </div>
</body>

</html>
