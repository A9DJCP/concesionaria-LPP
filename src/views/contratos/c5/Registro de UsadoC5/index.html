<!DOCTYPE html>
<html>

<head>
    <title>LPP Concesionaria de Autos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="encabezado">
            <h1 id="titulo">LPP Concesionaria de Autos</h1>
            <img id="logo" src="logo.png" alt="Logo">
        </div>
        <table id="orden-retiro">
            <tr>
                <th class="espacio"></th>
                <th class="espacio"></th>
            </tr>
            <tr>
                <th class="espacio"></th>
                <td class="espacio"></td>
            </tr>
        </table>
        <table id="auto">
            <tr>
                <th>Registro de Auto Usado:</th>
            </tr>
            <tr>
                <th>Matricula del Automovil:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Marca del Automovil:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Modelo del Automovil:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Precio de Venta Base:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Fecha de Fabricacion:</th>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th>Numero de Propietario:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>  Uso :</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th> Numero de Chasis :</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th> Numero de Motor :</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th> Color Principal :</th>
                <td><input type="text"></td>
            </tr>
        </table>
        <table id="orden-compra">
            <tr>
                <th class="espacio"></th>
                <th class="espacio"></th>
                <th class="espacio"></th>
                <button id="pdf">Registrar Automovil</button>
            </tr>
            
        </table>
    </div>
</body>

</html>
