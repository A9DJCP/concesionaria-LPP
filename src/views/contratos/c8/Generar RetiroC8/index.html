<!DOCTYPE html>
<html>

<head>
    <title>LPP Concesionaria de Autos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div id="encabezado">
            <h1 id="titulo">LPP Concesionaria de Autos</h1>
            <img id="logo" src="logo.png" alt="Logo">
            <button id="pdf">Descargar Orden de Retiro</button>
        </div>
        <table id="orden-retiro">
            <tr>
                <th class="espacio"></th>
                <th class="espacio"></th>
                <th>Orden de Retiro</th>
            </tr>
            <tr>
                <th class="espacio"></th>
                <td class="espacio"></td>
                <td><b>No.</b><input type="text"></td>
            </tr>
        </table>
        <table id="auto">
            <tr>
                <th>Automovil a Retirar:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Matricula del automovil:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Propietario que Retira:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Doc Propietario:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Fecha de Emision</th>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th>Fecha de Vencimiento</th>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th>El automovil fue Retirado</th>
                <td>
                    <div id="div-requisitos">
                        <label>
                            Si <input type="radio" value="si" name="grupo">
                        - 
                        </label>
                        <label>
                            No  <input type="radio" value="no" name="grupo">
                        -
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Motivo de Retiro</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>Este retiro corresponde al automovil del contrato Nro :</th>
                <td><input type="date"></td>
            </tr>
        </table>

            <tr>
                <th class="espacio"></th>
                <th class="espacio"></th>
                <th class="espacio"></th>
                <th>Responde a la Orden de Compra</th>
            </tr>
            <tr>
                <th class="espacio"></th>
                <th class="espacio"></th>
                <th class="espacio"></th>
                <td><b>No.</b><input type="text"></td>
            </tr>
        </table>-->
    </div>
</body>

</html>
